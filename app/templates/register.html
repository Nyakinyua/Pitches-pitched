{% extends 'layout.html' %}
{% import 'bootstrap/wtf.html' as wtf%}
{% block content %}
<div class="content-section">
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{wtf.quick_form(form)}}
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{{url_for('main.login')}}">Sign In</a>
            </small>
        </div>
    </form>
</div>
{% endblock content %}
